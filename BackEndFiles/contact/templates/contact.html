{% extends 'base.html' %}


{% block content %}

<!-- Contact Section -->

<section id="contact">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <div class="section-title">
                         <h3>get in touch</h3>
                         <h2>The creative web & mobile studio and focused on brand identity, web development and social marketing.</h2>
                    </div>

                    <form method="post" class = "control-form">

                         {% csrf_token %}
                         <div class="col-md-6 col-sm-6">
                              <input type="text" class="form-control" placeholder="Name" name="name" required >
                          
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <input type="email" class="form-control" placeholder="Email" name="email" required>
                            
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <input type="telephone" class="form-control" placeholder="Phone Number" name="phone" required>
                             
                          
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <select class="form-control" name="select">
                                   <option>Budget Select</option>
                                   <option>$1200 to $1600</option>
                                   <option>$2200 to $2400</option>
                                   <option>$2500 to $3800</option>
                              </select>
                         </div>
                         <div class="col-md-12 col-sm-12"> 
                              <textarea class="form-control" rows="5" placeholder="Project Details" name="project_detail" required></textarea>
                           
                         </div>
                         <div class="col-md-3 col-sm-4">
                              <input type="submit" class="form-control" value="Send Message">
                         </div>
                    </form>
               </div>

          </div>
     </div>
</section>

{% endblock %}
