{% extends 'base.html' %}

{% block content %}
{% load static %}
<!-- Single Project Section -->

<section id="single-project">
     <div class="container">`
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <h1>{{project.title}}</h1>
                    <p>{{project.text}}</p>
                    <a href="#"><i class="fa fa-long-arrow-right"></i> View Website</a>

                    <div class="col-md-12 col-sm-12">
                         <img src="{% static 'images/single-project-img.jpg' %}" class="img-responsive" alt="Portfolio">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <img src="{% static 'images/{{project.image}}' %}" class="img-responsive" alt="Portfolio">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <img src="{% static 'images/portfolio-img3.jpg' %}" class="img-responsive" alt="Portfolio">
                    </div>

                    <div class="clearfix"></div>

                    <div class="col-md-4 col-sm-4">
                         <h3>Role</h3>
                         <p>{{project.role}}</p>
                    </div>

                    <div class="col-md-4 col-sm-4">
                         <h3>Date</h3>
                         <p>{{project.date}}</p>
                    </div>

                    <div class="col-md-4 col-sm-4">
                         <h3>Agency</h3>
                         <p>{{project.agency}}</p>
                    </div>

                    <div class="col-md-12 col-sm-12 text-center">
                         <p>{{project.project_detail}}</p>
                         <strong>{{project.author}} ( Project Manager )..</strong>
                    </div>
               </div>

          </div>
     </div>
</section>

{% endblock %}
